<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Task-6</title>
    <style>
        .row {
            padding: 10px;
        }

        .form {
            background-color: rgba(128, 128, 128, 0.2);
            padding: 0px 100px;
            margin: 10px 30%;
        }

        #hobbies {
            background-image:none;
            border: 1px solid grey;
        }
    </style>
</head>

<body>
    <form class="form was-validated needs-validation">
        <div class="container">
            <div class="row px-0">
                <div><label for="name" class="form-label">Name</label></div>
                <div>
                    <input type="text" id="name" class="form-control" required>
                    <div class="invalid-feedback">Name is required</div>
                </div>

            </div>
            <div class="row px-0">
                <div for="email" class="form-label">Email</div>
                <div>
                    <input type="text" class="form-control" required>
                    <div class="invalid-feedback">Email is required</div>
                </div>
            </div>
            <div class="row px-0">
                <div for="password" class="form-label">Password</div>
                <div>
                    <input type="password" class="form-control" required>
                    <div class="invalid-feedback">Password is required</div>
                </div>
            </div>
            <div class="row px-0">
                <div for="hobbies" class="form-label">Hobbies</div>
                <div><input id="hobbies" type="number" class="form-control"></div>
            </div>
            <div class="row">
                <button class="btn btn-danger" type="submit">Submit</button>
            </div>
        </div>
    </form>
</body>

</html>
