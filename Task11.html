<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-11</title>
    <style>
        .formtag {
            display: inline-block;
        }

        td {
            vertical-align: text-top;
            text-align: end;
            padding-bottom: 10px;
        }

        form {
            padding: 20px;
        }

        .wronginput {
            border: 3px solid red;
        }

        .errortext {
            color: red;
        }

        .button {
            text-align: center;
            position: fixed;
        }

        table {
            margin: auto auto;
        }
    </style>
</head>

<body>

    <form onsubmit="return validate()">
        <table>
            <tr>
                <td><label for="name">Name:</label></td>
                <td class="formtag"><input type="text" name="name" id="name" onclick="removemsg(id)"></td>
                <td class="formtag" id="errorname"></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td class="formtag"><input type="text" name="email" id="email" onclick="removemsg(id)"></td>
                <td class="formtag" id="erroremail"></td>
            </tr>
            <tr>
                <td><label for="website">Website:</label></td>
                <td class="formtag"><input type="text" id="website" name="website" onclick="removemsg(id)"></td>
                <td class="formtag" id="errorwebsite"></td>
            </tr>
            <tr>
                <td><label for="message">Message:</label></td>
                <td class="formtag"><textarea name="message" id="message" cols="30" rows="5" onclick="removemsg(id)"></textarea></td>
                <td class="formtag" id="errormessage"></td>
            </tr>
            <tr>
                <td></td>
                <td class="button" colspan="2"><button type="submit">Submit</button></td>
            </tr>
        </table>
    </form>

    <script>
        function removemsg(id) {
            let inputbox = document.getElementById(id);
            inputbox.classList.remove("wronginput");
            document.getElementById("error" + id).innerText = '';
        }

        function adderror(element) {
            element.classList.add("wronginput");
        }

        function validate() {
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let website = document.getElementById("website").value;
            let message = document.getElementById("message").value;

            let flag = 1;

            if (name.length == 0) {
                flag = 0;
                document.getElementById("errorname").innerHTML = '<span class="errortext">This field is required</span>';
                let element = document.getElementById("name");
                adderror(element);
            }

            if (email.length == 0) {
                flag = 0;
                document.getElementById("erroremail").innerHTML = '<span class="errortext">A valid email address is required</span>';
                let element = document.getElementById("email");
                adderror(element);
            }

            if (website.includes("https://") == false || website.includes("http://")) {
                flag = 0;
                document.getElementById("errorwebsite").innerHTML = '<span class="errortext">A valid url is required</span>';
                let element = document.getElementById("website");
                adderror(element);
            }

            if (message.length == 0) {
                flag = 0;
                document.getElementById("errormessage").innerHTML = '<span class="errortext">This field is required</span>';
                let element = document.getElementById("message");
                adderror(element);
            }

            if (flag == 0) return false;
            else return true;
        }
    </script>
</body>

</html>
