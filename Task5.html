<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Task-5</title>
    <style>
        form {
            background-color: rgba(160, 154, 154, 0.225);
            padding: 15px 0px;
        }

        span {
            padding: 0px;
        }

        .input-group span,
        .form-control,
        .form-select {
            border: 2px solid rgba(153, 150, 150, 0.582);
            border-radius: 0.375rem;
        }

        .input-group span {
            background-color: rgba(160, 154, 154, 0.093);
            border-right: none;
        }

        .form-check-input {
            border: 2px solid rgba(153, 150, 150, 0.582);
        }

        .row {
            padding: 8px;
        }

        @media (min-width:992px) {
            .col-lg-4 {
                padding-top: 5px;
                text-align: end;
            }

            .col-lg-8 {
                text-align: start;
                width: 30%;
            }
        }

        .container {
            align-items: center;
        }
    </style>
</head>

<body>
    <form class="form needs-validated was-validated" novalidate>
        <div class="container">
            <div class="row">
                <div class="col-lg-4"><label for="fn" class="form-label">First Name</label></div>
                <div class="col-lg-8">
                    <div class="input-group has-validation">
                        <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                        <input type="text" name="first name" id="fn" class="form-control" placeholder="First Name"
                            required>
                        <div class="invalid-feedback">Please supply your first name</div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4"><label for="ln" class="form-label">Last Name</label></div>
                <div class="col-lg-8">
                    <div class="input-group has-validation">
                        <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                        <input type="text" name="ln" id="ln" class="form-control" placeholder="Last Name" required>
                        <div class="invalid-feedback">Please supply your last name</div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4"><label for="email" class="form-label">E-Mail</label></div>
                <div class="col-lg-8">
                    <div class="input-group has-validation">
                        <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
                        <input type="text" name="email" id="email" class="form-control" placeholder="E-Mail Address"
                            required>
                        <div class="invalid-feedback">Please supply your email address</div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4"><label for="phono" class="form-label">Phone#</label></div>
                <div class="col-lg-8">
                    <div class="input-group has-validation">
                        <span class="input-group-text"><i class="fa-solid fa-phone"></i></span>
                        <input type="text" name="phono" id="phono" class="form-control" placeholder="(845)555-1212"
                            required>
                        <div class="invalid-feedback">Please supply your phone number</div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4"><label for="address" class="form-label">Address</label></div>
                <div class="col-lg-8">
                    <div class="input-group has-validation">
                        <span class="input-group-text"><i class="fa-solid fa-house"></i></span>
                        <input type="text" name="address" id="address" class="form-control" placeholder="Address"
                            required>
                        <div class="invalid-feedback">Please supply your address</div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4"><label for="city" class="form-label">City</label></div>
                <div class="col-lg-8">
                    <div class="input-group has-validation">
                        <span class="input-group-text"><i class="fa-solid fa-house"></i></span>
                        <input type="text" name="city" id="city" class="form-control" placeholder="city" required>
                        <div class="invalid-feedback">Please supply your city</div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4"><label for="state" class="form-label">State</label></div>
                <div class="col-lg-8">
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa-solid fa-list"></i></span>
                        <select name="state" class="form-select">
                            <option value="West Bengal">Please select your state</option>
                            <option>West Bengal</option>
                            <option>Tamil Nadu</option>
                            <option>Maharashtra</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4"><label for="hosting" class="form-label">Do you have hosting?</label></div>
                <div class="col-lg-8">
                    <div class="radio"><input type="radio" name="hosting" class="form-check-input"> Yes</div>
                    <div class="radio"><input type="radio" name="hosting" class="form-check-input"> No</div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4"><label for="project" class="form-label">Project Description</label></div>
                <dic class="col-lg-8 text-start"><textarea name="project" cols="35" rows="2"></textarea></dic>
            </div>
            <div class="row">
                <div class="col-lg-4"></div>
                <div class="col-lg-8"><button class="btn btn-warning text-light" type="submit">Send <span><i
                                class="fa-regular fa-paper-plane"></i></span>
                    </button></div>
            </div>
        </div>
    </form>
</body>

</html>
