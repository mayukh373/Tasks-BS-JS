<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task-7</title>
</head>

<body>
  <form>
    Enter a number : <input type="number" id="numip"><br><br>
    Reverse of the number : <span id="rev"></span><br><br>
    <button type="button" onclick="reverse()">Get Reverse</button>
  </form>
  <script type="text/javascript">
    function reverse() {
      var num = document.getElementById("numip").value;
      let i = num.length - 1, ans = "";
      while (i >= 0) {
        let temp = ans;
        ans = temp.concat(num[i]);
        i--;
      }
      document.getElementById("rev").innerText = ans;
    }
  </script>
</body>
</html>
